<h3>Pénztárcák</h3>
<table class="table table-hover table-striped table-bordered mb-3">
    <thead>
        <th scope="col">#</th>
        <th scope="col">Tárca neve</th>
        <th scope="col" >Egyenleg</th>
        <th>Módosítás</th>
    </thead>
    <tbody>
        <tr *ngFor="let wallet of wallets">
        <td>{{wallet.id}}</td>
        <td>{{wallet.name}}</td>
        <td class="text-end">{{wallet.balance}}Ft</td>
                 <td class="text-end">
        <button class="btn btn-sm btn-danger" (click)="delete(wallet.id)" id={{wallet.id}}><i class="bi bi-trash-fill"></i></button>
      </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="4" class="text-center">Összesen: <span>{{wallets.length}}</span> sorok</td>
    </tfoot>
</table>
