<h3>Kategóriák</h3>
<table class="table table-hover table-striped table-bordered mb-3">

    <thead>
        <th scope="col">#</th>
        <th scope="col">Kategória típusa</th>
        <th>Módosítás</th>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
        <td>{{category.id}}</td>
        <td class="text-end">{{category.type}}</td>
         <td class="text-end">
        <button class="btn btn-sm btn-danger" (click)="delete(category.id)" id={{category.id}}><i class="bi bi-trash-fill"></i></button>
      </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="4" class="text-center">Összesen: <span>{{categories.length}}</span> sorok</td>
    </tfoot>
</table>
