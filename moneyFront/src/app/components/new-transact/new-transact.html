<h3>Tranzakció felvétele</h3>
<hr>
<h5 *ngIf="!this.id">Új adat felvétele</h5>
<h5 *ngIf="this.id">Módosítás</h5>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="custNevField" placeholder="" [(ngModel)]="newTransact.amount">
        <label for="custNevField">Összeg</label>
      </div>
          <select class="form-select mb-3" aria-label="Default select example" id="selectes" [(ngModel)]="newTransact.type">
             
        <option  value="bevétel">bevétel</option>
        <option value="kiadás">kiadás</option>
      </select>
      
          <select class="form-select" aria-label="Default select example" id="selectes">
        <option *ngFor="let wallet of wallets">{{wallet.name}}</option>
      </select>
      <button type="button" class="btn btn-primary m-3" id="save" (click)="save()"  routerLink="/transactions">Mentés <i class="bi bi-floppy"></i></button>
      <button type="button" class="btn btn-secondary" routerLink="/transactions">Vissza</button>
