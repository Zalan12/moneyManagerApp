<div class="p-3 col-sm-6 offset-sm-3">
    <h3 class="mb-3">Lost password</h3>
    <p class="mb-3">Enter your registered e-mail adress</p>
    <form>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
       
      </form>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="send()"><i class="bi bi-send"></i>&nbsp;&nbsp;Send</button>
        <button class="btn btn-secondary" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
      </div>
</div>
